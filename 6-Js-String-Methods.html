<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Methods</title>
  </head>
  <body>
    <p id="x"></p>
    <p id="y"></p>
    <p id="z"></p>
    <p id="a"></p>
    <p id="p"></p>
    <p id="n"></p>

    <script>
      let str = "Hello";
      console.log(str[0]);
      console.log(str[1]);
      console.log(str[2]);
      console.log(str[3]);
      console.log(str[4]);

      var String1 = "  Ahmed Zubayer";
      document.getElementById("x").innerHTML = String1.concat(" Sunny");
      document.getElementById("a").innerHTML = String1.toUpperCase();
      document.getElementById("y").innerHTML = String1.indexOf("Zubayer");
      document.getElementById("z").innerHTML = String1.trim();
      document.getElementById("n").innerHTML = "Length is: " + String1.length;
      document.getElementById("p").innerHTML =
        "Replaced String: " + String1.replace("Zubayer", "Softify");
    </script>
  </body>
</html>
